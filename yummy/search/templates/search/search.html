{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/search.css" %}">
    <script type="text/javascript" src="{% static "js/search.js" %}"></script>
{% endblock %}

{% block main-content %}

<h2>Browsing {{ address }}</h2>

<input type="hidden" value="{{ longitude }}" id="lng-hid">
<input type="hidden" value="{{ latitude }}"  id="lat-hid">
<input type="hidden" value="{{ q }}" id="q-hid">
<input type="hidden" value="{{ type }}" id="type-hid">
<input type="hidden" value="{{ address }}" id="address-hid">

<div class="row">
    <table class="table top-border">
        <tr>
            <td>
                <h4>Sort By</h4>

                <div class="radio">
                <label>
                <input type="radio" name="sortOpt" id="sortOpt1" value="b" checked>
                Best Match
                </label>
                </div>

                <div class="radio">
                <label>
                <input type="radio" name="sortOpt" id="sortOpt2" value="h">
                Highest Ranked
                </label>
                </div>

                <div class="radio">
                <label>
                <input type="radio" name="sortOpt" id="sortOpt3" value="d">
                Smallest Distance
                </label>
                </div>
            </td>
            <td>
                <h4>Distance</h4>
                
                <div class="radio">
                <label>
                <input type="radio" name="distOpt" id="distOpt1" value="2" checked>
                Walking (2 mi.)
                </label>
                </div>

                <div class="radio">
                <label>
                <input type="radio" name="distOpt" id="distOpt2" value="5">
                Driving (5 mi.)
                </label>
                </div>

                <div class="radio">
                <label>
                <input type="radio" name="distOpt" id="distOpt3" value="10">
                Bird's view (10 mi.)
                </label>
                </div>
            </td>
            <td>
                <h4>Map</h4> 
                <div id="map-canvas"></div>
            </td>
        </tr>
    </table>

</div>

<div class="inner-wrap">
    <ul class="list-unstyled" id="restaurant-list">
        {# restaurant list #}
    </ul>
</div>  
            
{% endblock %}
