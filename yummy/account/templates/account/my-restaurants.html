{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/account.css" %}">
    <script type="text/javascript" src="{% static "js/account.js" %}"></script>
{% endblock %}

{% block main-content %}
	<p class="alert alert-danger">
    	{{ errors }}
    </p>

	<h2>Welcome to your restaurants, {{ user.first_name }} {{ user.last_name }}</h2>

	<a class="btn" href="{% url 'add_restaurant' %}">Add Restaurant</a>
	{% for restaurant in restaurants %}
		{{ restaurant }}
	{% endfor %}
{% endblock %}
